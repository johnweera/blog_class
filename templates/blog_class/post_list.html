{% extends 'home/base.html' %}
<span>{% include 'home/base.html' %}</span>
{% block content %}
<h2>Posts</h2>
<a href="{% url 'blog_class:add' %}">New Post</a>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'blog_class:detail' post.id %}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
